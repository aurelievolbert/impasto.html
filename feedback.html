<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Page</title>
    <link rel="stylesheet" href="/Impasto.html/styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Sofia">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<style>
     h1{ font-family: "Sofia", sans-serif;
      font-size: 100px;
      color: #fdf4f5;
      }
      body{
        background-color: #81F5FF;
      }
</style>
<body>
   
    
    <div class="container mt-5">
        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
            <a href="./index.html">
              <button class="btn  me-md-2 shadow-sm" type="button" style="background-color: #fdf4f5; color:#81F5FF;">Home</button>
              </a>
              <br><br>
              
            </div>
        <h1>Feedback Form</h1>
        <form id="feedbackForm">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" class="form-control" id="name" required>
                <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                
            </div>
            
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" class="form-control" id="email" required>
            </div>
            <div class="form-group">
                <label for="message">Feedback:</label>
                <textarea class="form-control" id="message" rows="5" required></textarea>
            </div>
            <button type="submit" class="btn " style="background-color: #fdf4f5; color: #81F5FF;">Submit</button>
        </form>
        <div id="confirmation" class="mt-3"></div>
    </div>

    <!-- Add Bootstrap JS and jQuery scripts -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script>
        // Handle form submission
        document.getElementById('feedbackForm').addEventListener('submit', function (e) {
            e.preventDefault();

            // Get form values
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const message = document.getElementById('message').value;

            
            const confirmation = document.getElementById('confirmation');
            confirmation.innerHTML = `
                <div class="alert alert-success" style="color:#81F5FF;">
                    <strong>Thank you for your feedback, ${name}!</strong> We have received your message.
                </div>
            `;

            // Clear form fields
            document.getElementById('name').value = '';
            document.getElementById('email').value = '';
            document.getElementById('message').value = '';
        });
    </script>
    <footer>
    <p style="color:#fdf4f5;">&copy; 2023 Impasto. All rights reserved.</p>
</footer>
</body>
</html>
