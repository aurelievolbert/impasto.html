<script>
    // Function to calculate and update the total amount
function calculateTotal() {
    // Initialize the total amount
    let totalAmount = 30; // Base price

    // Calculate the total amount based on selected options
    const selectedTopping = document.querySelector('input[name="topping"]:checked');
    if (selectedTopping) {
        const toppingValue = selectedTopping.value;
        // Add the price of the selected topping to the total
        if (toppingValue === "colourfulsprinkles") {
            totalAmount += 10; // Adjust the price as needed
        } else if (toppingValue === "chocaltesprinkles") {
            totalAmount += 15; // Adjust the price as needed
        } else if (toppingValue === "pearlsprinkles") {
            totalAmount += 20; // Adjust the price as needed
        } else if (toppingValue === "flatsprinkles") {
            totalAmount += 12; // Adjust the price as needed
        } else if (toppingValue === "sugarsprinkles") {
            totalAmount += 10; // Adjust the price as needed
        }
    }

    const selectedFrosting = document.querySelector('input[name="frosting"]:checked');
    if (selectedFrosting) {
        const frostingValue = selectedFrosting.value;
        // Add the price of the selected frosting to the total
        if (frostingValue === "buttercream") {
            totalAmount += 30; // Adjust the price as needed
        } else if (frostingValue === "whippedcream") {
            totalAmount += 35; // Adjust the price as needed
        } else if (frostingValue === "creamcheesefrosting") {
            totalAmount += 40; // Adjust the price as needed
        }
    }

    // Retrieve the quantity input value
    const quantityInput = document.getElementById("quantity");
    const quantityValue = parseInt(quantityInput.value);

    // Adjust the total based on quantity
    totalAmount *= quantityValue;

    const selectedCakeFlavour = document.querySelector('input[name="cakeflavours"]:checked');
    if (selectedCakeFlavour) {
        const cakeFlavourValue = selectedCakeFlavour.value;
        // Add the price of the selected cake flavor to the total
        if (cakeFlavourValue === "vanilla Cake") {
            totalAmount += 25; // Adjust the price as needed
        } else if (cakeFlavourValue === "chocolate cake") {
            totalAmount += 30; // Adjust the price as needed
        }
    }

    // Update the total amount on the webpage
    const totalAmountElement = document.getElementById("total-amount");
    if (totalAmountElement) {
        const totalAmountText = totalAmountElement.querySelector("h4");
        if (totalAmountText) {
            totalAmountText.textContent = "Rs " + totalAmount;
        }
    }
}

// Attach event listeners to the form elements to trigger the calculation
const toppingsForm = document.getElementById("toppings-form");
if (toppingsForm) {
    toppingsForm.addEventListener("change", calculateTotal);
}

const frostingForm = document.getElementById("frosting-form");
if (frostingForm) {
    frostingForm.addEventListener("change", calculateTotal);
}

const cakeFlavoursForm = document.getElementById("cakeflavours-form");
if (cakeFlavoursForm) {
    cakeFlavoursForm.addEventListener("change", calculateTotal);
}

// Get the quantity input element and attach a change event listener
const quantityInput = document.getElementById("quantity");
if (quantityInput) {
    quantityInput.addEventListener("change", calculateTotal);
}

// Initial calculation
calculateTotal();

</script>
